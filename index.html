<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Muna Investments Group</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@0;1&family=Slabo+27px&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" href="logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="jumb" class="jumbotron jumbotron-fluid">
      <div class="row">
        <div class="col-2">
          <img id="logo" src="logoround.png" alt="" />
        </div>
        <div class="container text-center">
          <div class="col-10">
            <h1 id="app_name" class="display-4 text-center">
              Muna Investments Group
            </h1>
            <br />
            <br />

            <p class="text-center lead">
              <span class="badge badge-primary">Facebook</span>
              <span class="badge badge-secondary">Apple</span>
              <span class="badge badge-success">Amazon</span>
              <span class="badge badge-danger">Netflix</span>
              <span class="badge badge-warning">Google</span>
            </p>
          </div>
        </div>
      </div>
      <marquee id="scroll-text" behavior="scroll" direction="left"></marquee>
    </div>
    <div id="after-jumb">
      <div class="row">
        <div class="col-3">
          <form id="form" onsubmit="return false">
            <div class="form-group">
              <h4 id="label" class="text-center">Stock Symbol</h4>
              <input
                type="text"
                id="stock_symbol"
                required
                minlength="1"
                class="form-control"
                placeholder="Enter Stock Symbol"
              />
              <button
                type="button"
                id="add_button"
                class="btn btn-block btn-success"
              >
                Add to Wish List
              </button>
            </div>
          </form>
        </div>
        <div id="results" class="col-9"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="script.js"></script>
  </body>
</html>
